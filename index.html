<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BongwonBot</title>

    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./javascript/comments.js"></script>
    <script type="text/javascript" src="./javascript/plaxify.js"></script>

    <link rel="stylesheet" href="./stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
      $(document).ready(function () {
        $('#plax1').plaxify({"xRange":150,"yRange":150})
        $('#plax2').plaxify({"xRange":150,"yRange":150,"invert":true})
        $('#plax3').plaxify({"xRange":150,"yRange":150})
        $('#plax4').plaxify({"xRange":150,"yRange":150,"invert":true})
        $.plax.enable()
      })

      $(document).ready(function () {
        $("#eventBox").on("change", function() {
          if($("#eventBox").is(":checked")) {
            $("#eventText").show()
          }
          else {
            $("#eventText").hide()
          }
        })
      })

      document.oncontextmenu = function() {
        return false
      }

      document.ondragstart = function() {
        return false
      }

      document.onselectstart = function() {
        return false
      }
    </script>
  </head>
  <body class="target">
    <div class="padding" style="position: fixed;">
      <div style="position: fixed; top: 36%;">
        <h1 class="title"><b><a href="javascript:window.scrollTo(0,0)" style="color: #121212 !important;">BongwonBot</a></b></h1>
        <p>봉원중학교 카카오톡 챗봇.</p>

        <div id="btnbar">
          <button class="btn btn-outline-secondary" onclick="location.href='javascript:window.scrollTo(1000000,1000000)'">Comments</button>
          <button class="btn btn-outline-warning" onclick="location.href='https://pf.kakao.com/_TBYmb'">ChatBot</button>
          <button class="btn btn-outline-dark" onclick="location.href='https://github.com/khw2ok/bongwonbot'">Github</button>
        </div>
      </div>

      <!-- <input class="form-check-input" id="eventBox" type="checkbox" onclick="showText()" onabort="hideText()" style="width: 100px; height: 100px;"> -->
      <!-- <label class="form-check-label" id="eventText" style="display: none;">&nbsp;안녕하세요 봉원중학교 챗봇입니다.</label> -->

      <div id="shell">
        <p class="accent" id="plax1">봉</p>
        <p class="accent" id="plax2">원</p>
        <p class="accent" id="plax3">챗</p>
        <p class="accent" id="plax4">봇</p>
      </div>

      <footer id="ftrbar">
        <p>봉원중학교 챗봇 개발자 <a class="accent" href="https://github.com/khw2ok">@khw2ok</a>
        <br>
        <small>April 20, 2022</small></p>
      </footer>
    </div>

    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    
    <section class="padding" id="comments" style="position: absolute; float: left;">
      <h2><b>챗봇에 대한 토론</b></h2>
      <small>봉원중학교 챗봇에 대하여 이야기 해주시기 바랍니다.<br>관련 없는 대화 시 삭제 될 수 있습니다.</small>

      <script src="https://utteranc.es/client.js"
        repo="khw2ok/khw2ok.github.io"
        issue-term="pathname"
        label="Comment"
        theme="github-light"
        crossorigin="anonymous"
        async
        class="comments"
        style="height: auto; width: auto;">
      </script>
    </section>
  </body>
</html>
