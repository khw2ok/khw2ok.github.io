<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BongwonBot</title>

    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./javascript/plaxify.js"></script>

    <link rel="stylesheet" href="./stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
      $(document).ready(function () {
        $('#plax1').plaxify({"xRange":20,"yRange":40})
        $('#plax2').plaxify({"xRange":20,"yRange":40,"invert":true})
        $('#plax3').plaxify({"xRange":20,"yRange":40})
        $('#plax4').plaxify({"xRange":20,"yRange":40,"invert":true})
        $.plax.enable()
      })

      $(document).ready(function () {
        $("#eventBox").on("change", function() {
          if($("#eventBox").is(":checked")) {
            $("#eventText").show()
          }
          else {
            $("#eventText").hide()
          }
        })
      })
    </script>
  </head>
  <body>
    <div class="margin">
      <div style="position: fixed; top: 45%;">
        <h1 class="title"><b>BongwonBot</b></h1>
        <p>카카오톡 봉원중학교 챗봇.</p>

        <button class="btn btn-outline-warning" onclick="location.href='https://pf.kakao.com/_TBYmb'">ChatBot</button>
        <button class="btn btn-outline-dark" onclick="location.href='https://github.com/bongwonbot/bongwonbot'">Github</button>

        <br><br><br>

        <input class="form-check-input" id="eventBox" type="checkbox" onclick="showText()" onabort="hideText()">
        <label class="form-check-label" id="eventText" style="display: none;">&nbsp;안녕하세요 봉원중학교 챗봇입니다.</label>
      </div>

      <div id="shell">
        <p class="accent" id="plax1">봉</p>
        <p class="accent" id="plax2">원</p>
        <p class="accent" id="plax3">챗</p>
        <p class="accent" id="plax4">봇</p>
      </div>

      <footer>
        <p>봉원중학교 챗봇 개발자 <a class="accent">@khw2ok</a>
        <br>
        <small>April 20, 2022</small></p>
      </footer>
    </div>
  </body>
</html>
